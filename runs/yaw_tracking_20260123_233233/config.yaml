algorithm:
  batch_size: 64
  clip_range: 0.2
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_epochs: 10
  n_steps: 2048
  name: PPO
  policy: MlpPolicy
  policy_kwargs:
    net_arch:
      pi:
      - 64
      - 64
      vf:
      - 64
      - 64
  vf_coef: 0.5
deployment:
  control_rate: 50.0
  failsafe_action: hold
  mavlink:
    component_id: 1
    connection: tcp:127.0.0.1:5760
    system_id: 1
  max_yaw_rate: 2.0
  timeout: 5.0
environment:
  angular_velocity_noise: 0.01
  control_frequency: 50.0
  hover_height: 1.0
  hover_position:
  - 0.0
  - 0.0
  max_altitude_error: 2.0
  max_episode_steps: 1000
  max_tilt_angle: 0.8
  max_yaw_rate: 2.0
  model: generic
  physics_timestep: 0.002
  rewards:
    action_rate_penalty_weight: 0.05
    alive_bonus: 0.1
    crash_penalty: 10.0
    facing_reward_scale: 5.0
    facing_reward_weight: 1.0
    sustained_tracking_bonus: 0.5
    sustained_tracking_threshold: 0.1
    sustained_tracking_time: 0.5
    yaw_rate_penalty_weight: 0.1
  stabilizer:
    altitude_kd: 1.0
    altitude_kp: 2.0
    attitude_kd: 1.0
    attitude_kp: 5.0
    yaw_rate_kp: 2.0
  success_threshold: 0.1
  target_patterns:
  - circular
  - random
  - sinusoidal
  - step
  target_radius: 3.0
  target_speed_max: 0.3
  target_speed_min: 0.1
  type: yaw_tracking
  yaw_noise: 0.01
evaluation:
  deterministic: true
  metrics:
  - mean_yaw_error
  - max_yaw_error
  - tracking_percentage
  - response_time
  - episode_reward
  - episode_length
  n_episodes: 20
  render: false
  save_video: true
  video_fps: 30
training:
  checkpoint_path: checkpoints/
  curriculum:
    enabled: true
    stages:
    - description: 'Stage 1: Very slow circular target'
      target_patterns:
      - circular
      target_speed_max: 0.1
      timesteps: 0
    - description: 'Stage 2: Slow circular target'
      target_patterns:
      - circular
      target_speed_max: 0.15
      timesteps: 100000
    - description: 'Stage 3: Slightly faster, two patterns'
      target_patterns:
      - circular
      - sinusoidal
      target_speed_max: 0.2
      timesteps: 250000
    - description: 'Stage 4: Moderate speed, three patterns'
      target_patterns:
      - circular
      - sinusoidal
      - random
      target_speed_max: 0.3
      timesteps: 400000
  eval_freq: 10000
  log_interval: 10
  n_envs: 8
  n_eval_episodes: 10
  save_freq: 25000
  seed: 42
  tensorboard_log: logs/tensorboard/
  total_timesteps: 1000000

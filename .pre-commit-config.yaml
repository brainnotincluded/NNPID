# =============================================================================
# NNPID Pre-commit Configuration
# =============================================================================
# Install: pre-commit install
# Run all: pre-commit run --all-files
# Update:  pre-commit autoupdate
# =============================================================================

default_language_version:
  python: python3.10

repos:
  # ==========================================================================
  # General file checks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Whitespace & formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      
      # File validation
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-toml
      - id: check-json
      - id: check-xml
      
      # Git hygiene
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: |
          (?x)^(
            .*\.zip|
            .*\.npz|
            runs/.*
          )$
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
      
      # Python specific
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
      
      # Security
      - id: detect-private-key

  # ==========================================================================
  # Python code formatting - Black
  # ==========================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.10
        args:
          - --line-length=100
          - --target-version=py310
        exclude: |
          (?x)^(
            runs/.*|
            .*\.ipynb
          )$

  # ==========================================================================
  # Import sorting - isort (via ruff)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      # Linting
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
        exclude: |
          (?x)^(
            runs/.*
          )$
      
      # Formatting (alternative to black)
      # - id: ruff-format

  # ==========================================================================
  # Type checking - MyPy
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-return-any
        additional_dependencies:
          - numpy>=1.24
          - types-PyYAML
        exclude: |
          (?x)^(
            tests/.*|
            scripts/.*|
            runs/.*
          )$

  # ==========================================================================
  # Security checks - Bandit
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args:
          - -c
          - pyproject.toml
          - --quiet
        additional_dependencies: ["bandit[toml]"]
        exclude: |
          (?x)^(
            tests/.*
          )$

  # ==========================================================================
  # Docstring checks - pydocstyle
  # ==========================================================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --add-ignore=D100,D104,D105,D107
        exclude: |
          (?x)^(
            tests/.*|
            scripts/.*
          )$

  # ==========================================================================
  # YAML formatting
  # ==========================================================================
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.12.0
    hooks:
      - id: pretty-format-yaml
        args:
          - --autofix
          - --indent=2
        exclude: |
          (?x)^(
            runs/.*
          )$

  # ==========================================================================
  # Markdown linting
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args:
          - --fix
          - --disable=MD013  # Line length
          - --disable=MD033  # Inline HTML
          - --disable=MD041  # First line heading

  # ==========================================================================
  # Spell checking (optional, uncomment to enable)
  # ==========================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args:
          - --skip=runs/*,*.zip,*.npz
          - --ignore-words-list=nd,ans,te

# =============================================================================
# CI configuration
# =============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

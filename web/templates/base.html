<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNPID - Neural PID Replacement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --blood-red: #dc2626;
            --dark-void: #050505;
            --neon-glow: 0 0 10px rgba(220, 38, 38, 0.5), 0 0 20px rgba(220, 38, 38, 0.3);
        }
        body {
            background-color: var(--dark-void);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }
        
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #330505; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8a0b0b; }

        /* Background Grid Animation */
        .tech-grid {
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
        }
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Glitch Effect Text */
        .glitch {
            position: relative;
            color: white;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-void);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 100px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(60px, 9999px, 80px, 0); }
            80% { clip: rect(20px, 9999px, 40px, 0); }
            100% { clip: rect(90px, 9999px, 95px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 70px, 0); }
            20% { clip: rect(10px, 9999px, 20px, 0); }
            40% { clip: rect(90px, 9999px, 100px, 0); }
            60% { clip: rect(30px, 9999px, 40px, 0); }
            80% { clip: rect(50px, 9999px, 60px, 0); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }

        /* Warrior Border & Glow */
        .warrior-border {
            border: 1px solid rgba(220, 38, 38, 0.2);
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(20,0,0,0.9) 100%);
            box-shadow: 0 0 0 transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .warrior-border::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            transition: 0.5s;
        }
        .warrior-border:hover::before {
            left: 100%;
        }
        .warrior-border:hover {
            border-color: var(--blood-red);
            box-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        /* Cyber Buttons */
        .cyber-btn {
            position: relative;
            padding: 12px 35px;
            background: transparent;
            border: 1px solid var(--blood-red);
            color: var(--blood-red);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .cyber-btn:hover {
            background: var(--blood-red);
            color: black;
            box-shadow: var(--neon-glow);
        }
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .cyber-btn:hover::before {
            left: 100%;
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
        }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen flex flex-col tracking-wide selection:bg-red-900 selection:text-white">
    <div class="tech-grid fixed inset-0 z-0"></div>
    <div class="scanlines"></div>
    
    <!-- Navigation -->
    <nav class="border-b border-red-900/30 bg-black/80 backdrop-blur-md fixed w-full z-50 transition-all duration-300 hover:bg-black/95">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold font-mono tracking-widest uppercase text-white group flex items-center gap-2">
                <span class="text-red-600 animate-pulse">■</span>
                NN<span class="text-red-600 group-hover:text-red-500 transition-colors duration-300">PID</span>
                <span class="text-xs text-red-900 border border-red-900 px-1 ml-2 group-hover:border-red-600 transition-colors">V.1</span>
            </a>
            <div class="space-x-8 text-sm font-bold uppercase tracking-widest flex items-center">
                <a href="/" class="relative nav-link hover:text-red-500 transition-colors text-stone-400 py-2">Dojo
                    <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/dashboard" class="hover:text-red-500 transition-colors text-stone-400">Discipline</a>
                <a href="/training" class="hover:text-red-500 transition-colors text-stone-400">Forging</a>
                <a href="/demo" class="hover:text-red-500 transition-colors text-stone-400">Battle</a>
                <a href="https://github.com/yourusername/NNPID" target="_blank" class="px-4 py-1 border border-red-900/50 hover:border-red-600 text-stone-500 hover:text-red-500 transition-all">Git</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-red-900/30 py-8 mt-20 bg-black">
        <div class="container mx-auto px-6 text-center text-stone-600 text-xs uppercase tracking-widest">
            <p>"Do nothing which is of no use." — Miyamoto Musashi</p>
            <p class="mt-2 text-red-900">NNPID v1.0 // RSAC-SHARE // GRU</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
